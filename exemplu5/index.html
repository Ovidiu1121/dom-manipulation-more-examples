<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Explore</h1>
        </header>

        <div class="imageSlide">
            <h2>Slide Show</h2>
            <div id="slide">
                <img src="images/img1.jpg" alt="Image 1">
                <img src="images/img2.jpg" alt="Image 2">
                <img src="images/img3.jpeg" alt="Image 3">
            </div>
        </div>

        <div id="reviews">
            <h2>Reviews</h2>
            <ul class="reviewList">
                <li>Awesome</li>
                <li>Good</li>
            </ul>
            <div>
                <label for="reviewInput">Add a Review:</label>
                <input type="text" id="reviewInput" placeholder="Your review">
                <button id="addReview">Submit</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
